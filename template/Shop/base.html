<script>

    function setCookie() {
        // Отримання значення із поля вводу
        var inputValue = document.getElementById("username0").value;

        // Запис куки на стороні клієнта
        document.cookie = "my_cookie=" + inputValue + "; expires=Fri, 31 Dec 9999 23:59:59 GMT; path=/";
    }

    function addInput() {
    // Створення нового інпуту файлу
    var newInput = document.createElement('input');
    newInput.type = 'file';
    newInput.name = 'img';
    newInput.className = 'form-control1';

    // Додавання нового інпуту до форми
    document.getElementById('test').appendChild(newInput);
    }
</script>
